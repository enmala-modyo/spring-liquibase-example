databaseChangeLog:
  - changeSet:
      id: 1
      author: enmala
      changes:
        - createTable:
            tableName: Country
            columns:
              - column:
                  name: code
                  type: varchar(2)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: iso3
                  type: varchar(3)
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
